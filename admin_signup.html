<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Sign Up</title>
    <link rel="stylesheet" href="designs.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Event Management System</h2>
        
        <form class="signup-form">
            <div class="form-row">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Vendor">
            </div>
            <div class="form-row">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Vendor">
            </div>
            <div class="form-row">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Vendor">
            </div>
            <div class="form-row">
                <label for="category">Category</label>
                <select id="category">
                    <option>Decoration</option>
                    <option>Catering</option>
                    <option>Florist</option>
                    <option>Lighting</option>
                </select>
            </div>
            <div class="button-container">
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
